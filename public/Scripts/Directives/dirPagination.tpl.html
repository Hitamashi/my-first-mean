<div class="range-label">Hiển thị {{ range.lower }} đến {{ range.upper }} trong {{ range.total }}</div>
<ul class="pagination pull-right" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)"><i class="fa fa-step-backward" aria-hidden="true"></i><!--&laquo;--></a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)"><i class="fa fa-chevron-left" aria-hidden="true"></i><!--&lsaquo;--></a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1)"><i class="fa fa-chevron-right" aria-hidden="true"></i><!--&rsaquo;--></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)"><i class="fa fa-step-forward" aria-hidden="true"></i><!--&raquo;--></a>
    </li>
</ul>
