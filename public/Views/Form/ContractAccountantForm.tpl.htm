<div class="row">
    <div class="col-md-12" ng-show="c.status._id > 6 || (c.checkRole() && c.status._id==6)">
        <div class="box box-primary" ng-class="{'collapsed-box': c.isCollapsed()}">
        <div class="box-header with-border">
            <h3 class="box-title">
                <strong>Hợp đồng</strong> - Kế toán
                <small ng-show='c.contract.accountant'> thực hiện bởi: {{c.contract.accountant.name}}</small>
            </h3>
            <div class="box-tools pull-right">                
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa" ng-class="c.isCollapsed()? 'fa-plus':'fa-minus'"></i>
                </button>
            </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        
        <div class="box-body">
            <form role="form">
                <div class="form-group">
                    <label for="status">Duyệt</label>

                    <select id="status" name="phase" ng-model="c.contract.status" class="form-control" ng-readonly="c.isDisabled()">
                        <option value="ACCEPTED"><i class="fa fa-check"></i>Chấp nhận</option>
                        <option value="REJECTED"><i class="fa fa-times"></i>Từ chối</option>
                    </select>
                </div>  
                <div class="form-group">
                    <label for="note">Ghi chú</label>
                    <textarea id="note" class="form-control" ng-model="c.contract.noteAccountant" rows="3" placeholder="Enter ..." ng-readonly="c.isDisabled()"></textarea>
                </div>
            </form>
        </div>
        <!-- /.box-body -->

        <div class="box-footer" ng-hide="c.isDisabled()">
            <button class="btn btn-primary pull-right" ng-click="c.submit()">Submit</button>
            <button class="btn btn-default" ng-click="c.reset()">Reset</button>
        </div>

        </div>
    </div>
</div>
