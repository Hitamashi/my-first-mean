<div class="row" ng-show="inf.status._id==2 && inf.checkRole()">
    <div class="col-md-12" style="margin-bottom:10px">
        <button class='btn btn-primary' ng-click="inf.deny()"> Từ chối chương trình </button>
    </div>
</div>

<div class="row" ng-if="inf.status._id>2 || (inf.checkRole() && inf.status._id==2)">
    <div class="col-md-12">
        <div class="box box-primary" ng-class="{'collapsed-box': inf.isCollapsed()}">
        <div class="box-header with-border">
            <h3 class="box-title">
                <strong>Thông tin</strong>
                <small ng-show='inf.info.salesman'> thực hiện bởi: {{inf.info.salesman.name}}</small>
            </h3>
            <div class="box-tools pull-right">
                <a class="btn btn-box-tool" ng-href="#History/info/{{inf.ticket}}"
                target="_blank">
                    <i class="fa fa-history" aria-hidden="true"></i> History
                </a>
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa" ng-class="inf.isCollapsed()? 'fa-plus':'fa-minus'"></i>
                </button>
            </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        
        <div class="box-body">
            <form role="form">
            <div class="form-group">
                <label for="companyName">Tên công ty</label>
                <input id="companyName" type="text" class="form-control" ng-model="inf.info.companyName" placeholder="" required ng-readonly="inf.info.view.disabled">
            </div>
            <div class="form-group">
              <label for="represent">Đại diện</label>
              <input id="represent" type="text" class="form-control" ng-model="inf.info.represent" placeholder="" required ng-readonly="inf.info.view.disabled">
            </div>
            <div class="form-group">
              <label for="position">Chức vụ</label>
              <input id="position" type="text" class="form-control" ng-model="inf.info.position" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ</label>
              <input id="address" type="text" class="form-control" ng-model="inf.info.address" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="taxCode">MST</label>
              <input id="taxCode" type="text" class="form-control" ng-model="inf.info.taxCode" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="phoneNumber">Số điện thoại</label>
              <input id="phoneNumber" type="text" class="form-control" ng-model="inf.info.phoneNumber" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="phoneNumber">Tài khoản</label>
              <input id="phoneNumber" type="text" class="form-control" ng-model="inf.info.account" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
                <label for="departureDate">Ngày khởi hành</label>
                <!--<input class="form-control" date-time format="Đ-MM-YYYY" minView='year' view='year' ng-model="claimDate">-->
                <input id="departureDate" type="text" class="form-control" uib-datepicker-popup="dd-MM-yyyy" ng-model="inf.info.departureDate" is-open="date.open1" close-text="Close" alt-input-formats="altInputFormats" ng-click="date.open1=!date.open1;" placeholder="01-01-1990" ng-readonly="inf.info.view.disabled"/>
                <!-- /.input group -->
            </div>
            <div class="form-group">
              <label for="numberAdult">Số người lớn</label>
              <input id="numberAdult" type="number" class="form-control" ng-model="inf.info.numberAdult" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="numberChild_Half">Số trẻ em 1/2</label>
              <input id="numberChild_Half" type="number" class="form-control" ng-model="inf.info.numberChild_Half" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>
            <div class="form-group">
              <label for="numberChild_Free">Số trẻ em free</label>
              <input id="numberChild_Free" type="number" class="form-control" ng-model="inf.info.numberChild_Free" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>

            <div class="form-group">
              <label for="total">Tổng tiền</label>
              <input id="total" format-as-currency currency-filter="'vnd'" class="form-control" ng-model="inf.info.total" placeholder="" required ng-readonly="inf.info.view.disabled"
            </div>

            <div class="form-group">
              <label for="note">Ghi chú</label>
              <textarea id="note" class="form-control" ng-model="request.note" rows="3" placeholder="Enter ..." ng-readonly="inf.info.view.disabled"></textarea>
            </div>
            </form>
        </div>
        <!-- /.box-body -->

        <div class="box-footer" ng-hide="inf.info.view.disabled">
            <button class="btn btn-primary pull-right" ng-click="inf.submit()">Submit</button>
            <button class="btn btn-default" ng-click="inf.reset()">Reset</button>
        </div>

        </div>
    </div>
</div>
